version: '3.8'

services:
  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root ./mlflow/artifacts
  
  # Model Training
  trainer:
    build: .
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlflow:/app/mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    command: python main.py
  
  # FastAPI Service
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    command: uvicorn src.api.app:app --host 0.0.0.0 --port 8000