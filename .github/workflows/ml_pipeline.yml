name: ML Training & Deployment Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly retraining

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest flake8 black
      
      - name: Lint with flake8
        run: flake8 src/ --max-line-length=100 --ignore=E501
      
      - name: Format check
        run: black --check src/
      
      - name: Run tests
        run: pytest tests/ -v --cov=src

  train-models:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Train all models
        run: python main.py
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-models
          path: |
            models/
            mlflow/
      
      - name: Upload comparison results
        uses: actions/upload-artifact@v3
        with:
          name: model-comparison
          path: models/model_comparison.csv

  docker-build:
    needs: train-models
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Download model artifacts
        uses: actions/download-artifact@v3
        with:
          name: trained-models
          path: models/
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/laptop-price-predictor:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/laptop-price-predictor:latest
      
      - name: Build and push with version tag
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/laptop-price-predictor:latest \
                     ${{ secrets.DOCKER_USERNAME }}/laptop-price-predictor:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/laptop-price-predictor:${{ github.sha }}

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
